<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Abel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/register.css">
    <title>Let's hike!</title>
</head>
<body>
    <div class="container">
      <div class="form-wrapper">
        <h1>REGISTER</h1>
        <form id="register-form" enctype="multipart/form-data">
          <div class="input-field col s6">
            <input id="name" type="text" class="validate" name="name" required>
            <label class="active" for="name">Name</label>
          </div>
          <div class="input-field col s6">
            <input id="email" type="email" class="validate" name="email" required>
            <label class="active" for="email">E-mail</label>
          </div>
          <div class="input-field col s6">
            <input id="password" type="password" class="validate" name="password" required>
            <label class="active" for="password">Password</label>
          </div>
          <div class="input-field col s6">
            <input id="password1" type="password" class="validate" name="password1" required>
            <label class="active" for="password1">Confirmed Pw</label>
          </div>
          <div class="input-field col s6">
            <input id="gender" type="text" class="validate" name="gender" required>
            <label class="active" for="gender">Gender</label>
          </div>
          <div class="input-field col s6">
            <label class="active intro" for="intro" >Introduction</label>
            <textarea id="into" name="intro" cols="10" rows="5" required></textarea>
          </div>
          <div class="input-field col s6">
            <input type="file" name="image" id="image" class="upload-file" required/>
          </div>
          <p id="message">hi</p><br>
          <div class="align-center">
            <input class="button" type="submit" value="submit">
          </div>
          <div class="align-center">
            <div class="redirect">
              <h8>Already have an account? |</h8>
              <a href="/login.html">Login</a>
            </div>
          </div>
          <div class="align-center">
            <button id="back" onclick="goBack()">back</button>
        </div>
        </form>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/register.js"></script>
    <script>
      function goBack() {
          window.history.back();
      }
  </script>
</body>
</html>
