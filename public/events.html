<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Abel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="./css/navbar.css">
    <link rel="stylesheet" href="./css/events.css">
    <title>Let's hike!</title>
</head>
<body>
    <div class="wrapper">
        <div class="block"></div>
        <nav id="nav">
            <a href="/index.html"><h1 id="logo"><i class="fas fa-mountain"></i>Let's Hike</h1></a>
            <div id="toggle" onclick="toggle()"><span></span></div>
                <ul class="nav-bar">
                    <li id="hidden-propfile"></li>
                    <li><a href="./9walkingtrails.html">Hiking Trails</a></li>
                    <li id ="show-username"></li>
                    <li id="login"></li>
                    <li id="logout"></li>
                </ul>
        </nav>
        <div class="hero">
            <button onclick="notice()"><i class="fas fa-bell"></i></button>
                <div id="remember">
                    <h3>Notifications</h3>
                </div>
            <h3 class="slogan">Slogan here!! </h3>
            <a href="#events-wrapper">Discover</a>
        </div>
        <div class="filter">
            <button onclick="loadAndDisplayEvents()">all</button>
            <button onclick="easy()">easy</button>
            <button onclick="medium()">medium</button>
            <button onclick="hard()">hard</button>
        </div>
        <div class="add-event-btn"></div>
        <div class="row" id="events-wrapper">
            <!-- AJAX -->
        </div>
            <div class="weather-wrapper">
                <div id="weather">
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
    <script src="js/events.js"></script>
    
    <script>
        function toggle() {
            document.getElementById('nav').classList.toggle('active');
            document.querySelector('.nav-bar').classList.toggle('nav-bar-show')
            document.querySelector('.block').classList.toggle('block-active')
        }
        function notice(){
            document.getElementById('remember').classList.toggle('remember-active')
        }

    </script>
</body>
</html>
