<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's hike!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Abel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="./css/navbar.css">
    <link rel="stylesheet" href="./css/eventDetails.css">
</head>
<body>
    <div class="wrapper">
        <div class="block"></div>
        <nav id="nav">
            <h1 id="logo"><i class="fas fa-mountain"></i>Let's Hike</h1>
            <div id="toggle" onclick="toggle()"><span></span></div>
                <ul class="nav-bar">
                    <li><a href="./events.html">Events</a></li>
                    <li><a href="./userProfileSelf.html">My profile</a></li>
                    <li><a href="./9walkingtrails.html">Hiking Trails</a></li>
                </ul>
        </nav>
        <div class="content-wrapper">
            <div id="eventDetails-wrapper">
                <!-- AJAX here -->
            </div>

            <div class="join">
                <a href="">Join now</a>
                <p id="joinResult" ></p>
            </div>

            <div class="comments-wrapper">
                <div class="show-comment">
                    <h2>Comments</h2>
                    <div class="row"></div>
                </div>
                <div class="add-comment-wrapper">
                    <div class="add-comment">
                        <h2>Add Comment</h2>
                        <div class="row">
                            <form id="comment-form">
                                <textarea id="content" name="comment" rows="6" cols="80"></textarea>
                                <input class="button" type="submit" value="submit">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/eventDetails.js"></script>
    <script src="./socket.io/socket.io.js"></script>
    <script>
        function toggle() {
            document.getElementById('nav').classList.toggle('active');
            document.querySelector('.nav-bar').classList.toggle('nav-bar-show')
            document.querySelector('.block').classList.toggle('block-active')
        }
    </script>
</body>
</html>
