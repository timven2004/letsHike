<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's hike!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Abel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/navbar.css">
    <link rel="stylesheet" href="css/eventDetails.css">
</head>
<body>
    <div class="wrapper">
        <nav id="nav">
            <h3 id="logo">Let's Hike</h3>
            <div id="toggle" onclick="toggle()"><span></span></div>
                <ul class="nav-bar">
                    <li><a href="">About</a></li>
                    <li><a href="">Events</a></li>
                    <li><a href="">Hiking Trails</a></li>
                </ul>
        </nav>

        <div class="eventDetails-wrapper">
            <div class="row">
                <div class="col-12">
                    <h1>Event Title</h1>
                    <img src="/public/assets/event/event.jpg" alt="">
                </div>
            </div>

            <div id="event-detail-form">
                <div class="row">
                    <div class="col-12 col-md-5 detail">
                        <h5>meeting point:</h5>
                        <h5>Date:</h5>
                        <h5>Time:</h5>
                        <h5>Max number of member:</h5>
                        <h5>Joining number of member:</h5>
                    </div>
                    <div class="col-12 col-md-5 detail">
                        <p>Details:</p>
                    </div>
                </div>
            </div>

            <div class="comments-wrapper">
                <h2>Comments</h2>
                <div class="row">
                    <div class="col-12 col-md-10 comment">
                        <p>Comment:</p>
                    </div>
                    <div class="col-12 col-md-9 comment">
                        <p>Comment:</p>
                    </div>
                    <div class="col-12 col-md-10 comment">
                        <p>Comment:</p>
                    </div>
                    <div class="col-12 col-md-9 comment">
                        <p>Comment:</p>
                    </div>
                    <div class="col-12 col-md-10 comment">
                        <p>Comment:</p>
                    </div>
                    <div class="col-12 col-md-10 comment">
                        <p>Comment:</p>
                    </div>
                </div>
                <h2>Add Comment</h2>
                <div class="row">
                    <form id="comment-form">
                        <textarea id="content" name="comment" rows="6" cols="80"></textarea>
                        <input class="button" type="submit" value="submit">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="js/eventDetails.js"></script>
</body>
</html>
