<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Abel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/public/css/createEvent.css">
    <title>Let's hike!</title>
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
        <h1>Create Event</h1>
        <form id="create-event-form">
            <div class="row">
                <div class="input-field col s6">
                  <input id="event_name" type="text" class="validate">
                  <label class="active" for="event_name">Event name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                  <input id="meeting_point" type="text" class="validate">
                  <label class="active" for="meeting_point">Meeting Point</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                  <input id="date" type="date" class="validate">
                  <label class="active" for="date">Date</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                  <input id="time" type="time" class="validate">
                  <label class="active" for="time">Time</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                  <input id="max_number_of_member" type="number" class="validate">
                  <label class="active" for="max_number_of_member">Max no. of member</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <select id="hiking_trail_id">
                      <option value=""  selected></option>
                      <option value="1">Option 1</option>
                      <option value="2">Option 2</option>
                      <option value="3">Option 3</option>
                    </select>
                    <label>Choose a hiking trail</label>
                  </div>
            </div>
            <div class="row">
              <div class="input-field col s6">
                <label class="active" for="detail" >Detail</label>
                <textarea id="detail" name="detail" cols="100" row="100"></textarea>
              </div>
          </div>
            <input class="button" type="submit" value="submit">
        </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/createEvent.js"></script>
    <script>
         document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('select');
            var instances = M.FormSelect.init(elems);
        });
    </script>
</body>
</html>
