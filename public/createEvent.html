<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Abel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/createEvent.css">
    <title>Let's hike!</title>
</head>
<body>
    <div class="container">
      <h1>CREATE EVENT</h1>
        <div class="form-wrapper">
          <form id="create-event-form">
            <div class="input-field col s6">
              <input id="event_name" type="text" class="validate">
              <label class="active" for="event_name">Event name</label>
            </div>
            <div class="input-field col s6">
              <input id="meeting_point" type="text" class="validate">
              <label class="active" for="meeting_point">Meeting Point</label>
            </div>
            <div class="input-field col s6">
              <input id="date" type="date" class="validate">
              <label class="active" for="date">Date</label>
            </div>
            <div class="input-field col s6">
              <input id="time" type="time" class="validate">
              <label class="active" for="time">Time</label>
            </div>
            <div class="input-field col s6">
              <input id="max_number_of_member" type="number" min="1" max="20" class="validate">
              <label class="active" for="max_number_of_member">Max no. of member</label>
            </div>
            <div class="input-field col s6">
              <select id="hiking_trail_id">
                <option value="1">1. Po Pin Chau 破邊洲</option>
                <option value="2">2. Po Toi 蒲台島</option>
                <option value="3">3. Tung Lung Chau 東龍島</option>
                <option value="4">4. Dragon’s Back 龍脊</option>
                <option value="5">5. Brick Hill - Nam Long Shan 南朗山</option>
                <option value="6">6. Pok Fu Lam Reservoir to Aberdeen -薄扶林水庫至香港仔</option>
                <option value="7">7. Parkview to Jardine’s Lookout 陽明山至畢拿山</option>
                <option value="8">8. Sir Cecil’s Ride and Red Incense Burner Summit 金督馳馬徑至紅香爐峰</option>
                <option value="9">9. Black Hill 五桂山</option>
              </select>
              <label>Choose a trail</label>
            </div>
          <div class="input-field col s6">
            <label class="active" for="detail" >Detail</label>
            <textarea id="detail" name="detail"></textarea>
          </div>
          <div class="align-center">
            <input class="button" type="submit" value="submit">
          </div>
          </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/createEvent.js"></script>
    <script>
         document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('select');
            var instances = M.FormSelect.init(elems);
        });
    </script>
</body>
</html>
